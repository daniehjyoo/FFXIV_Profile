<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ data['Character']['Name'] }} - Character Profile</title>
</head>
<body>
    <h1>{{ data['Character']['Name'] }}</h1>
    <h2>{{ data['Character']['Server'] }}</h2>
    <p>{{ data['Character']['ActiveClassJob']['Name'] }}</p>
    <h3>Class Jobs</h3>
    <ul>
      {% for job in data['Character']['ClassJobs'] %}
        <li>{{ job['Name'] }}</li>
      {% endfor %}
    </ul>
</body>
</html>
